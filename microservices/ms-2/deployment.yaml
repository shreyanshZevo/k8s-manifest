apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-authservice-deployment
  namespace: argocd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dev-authservice
  template:
    metadata:
      labels:
        app: dev-authservice
    spec:
      containers:
        - name: dev-authservice-ecr-repo
          image: 785059138812.dkr.ecr.ap-south-1.amazonaws.com/dev-authservice-ecr-repo:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
          env:
            - name: ENV
              value: "DEV"
            - name: SECRET_NAME
              value: ms-authservice-devsrv-secret
      imagePullSecrets:
        - name: ecr-key
